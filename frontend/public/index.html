    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  <body>


    <section class="w-100 my-5" >

      <div class="card w-100" style="border: none;">
        <div class="card-body d-flex flex-row">

            <p class="card-text"><i class="far fa-clock pe-2"></i>07/24/2018</p>
          </div>
        </div>
        <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
          <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/full page/2.jpg"
               alt="Card image cap" />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="mb-3">
              <i class="fa-regular fa-heart fa-xl"></i>
              <i class=" ms-3 fa-regular fa-comment fa-rotate-270 fa-xl"></i>
            </div>

          </div>
          <p class="card-text " id="collapseContent">
            Recently, we added several exotic new dishes to our restaurant menu. They come from
            countries such as Mexico, Argentina, and Spain.
          </p>

        </div>
      </div>


    </section>

    <div id="root"></div>
